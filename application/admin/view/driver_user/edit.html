<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">用户</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-user_id" data-rule="required" disabled data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
      </div>
  </div>
  <div class="form-group" style="display:none">
      <label class="control-label col-xs-12 col-sm-2">{:__('Sign_province')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-sign_province" data-rule="required" data-source="areas/index" data-field="province" class="form-control selectpage" name="row[sign_province]" type="text" value="{$row.sign_province|htmlentities}">
      </div>
  </div>
  <div class="form-group" style="display:none">
      <label class="control-label col-xs-12 col-sm-2">{:__('Sign_city')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-sign_city" data-rule="required" data-source="areas/index" data-field="city" class="form-control selectpage" name="row[sign_city]" type="text" value="{$row.sign_city|htmlentities}">
      </div>
  </div>
  <div class="form-group" style="display:none">
      <label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-province" data-rule="required" data-source="areas/index" data-field="province" class="form-control selectpage" name="row[province]" type="text" value="{$row.province|htmlentities}">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">驾龄</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-driver_age" data-rule="required" data-source="areas/index" data-field="driver_age" class="form-control"  name="row[driver_age]" type="number" value="{$row.driver_age|htmlentities}">
      </div>
  </div>
  <div class="form-group" style="display:none">
      <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-city" data-rule="required" data-source="areas/index" data-field="city" class="form-control selectpage" name="row[city]" type="text" value="{$row.city|htmlentities}">
      </div>
  </div>
  <div class="form-group" style="display:none">
      <label class="control-label col-xs-12 col-sm-2">{:__('Area')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-area" data-rule="required" data-source="areas/index" data-field="district" class="form-control selectpage" name="row[area]" type="text" value="{$row.area|htmlentities}">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Driver_license')}:</label>
      <div class="col-xs-12 col-sm-8">
          <input id="c-driver_license" data-rule="required" class="form-control" name="row[driver_license]" type="text" value="{$row.driver_license|htmlentities}">
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Driver_front_image')}:</label>
      <div class="col-xs-12 col-sm-8">
          <div class="input-group">
              <input id="c-driver_front_image" data-rule="required" class="form-control" size="50" name="row[driver_front_image]" type="text" value="{$row.driver_front_image|htmlentities}">
              <div class="input-group-addon no-border no-padding">
                  <span><button type="button" id="faupload-driver_front_image" class="btn btn-danger faupload" data-input-id="c-driver_front_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-driver_front_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                  <span><button type="button" id="fachoose-driver_front_image" class="btn btn-primary fachoose" data-input-id="c-driver_front_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
              </div>
              <span class="msg-box n-right" for="c-driver_front_image"></span>
          </div>
          <ul class="row list-inline faupload-preview" id="p-driver_front_image"></ul>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Driver_back_image')}:</label>
      <div class="col-xs-12 col-sm-8">
          <div class="input-group">
              <input id="c-driver_back_image" data-rule="required" class="form-control" size="50" name="row[driver_back_image]" type="text" value="{$row.driver_back_image|htmlentities}">
              <div class="input-group-addon no-border no-padding">
                  <span><button type="button" id="faupload-driver_back_image" class="btn btn-danger faupload" data-input-id="c-driver_back_image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-driver_back_image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                  <span><button type="button" id="fachoose-driver_back_image" class="btn btn-primary fachoose" data-input-id="c-driver_back_image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
              </div>
              <span class="msg-box n-right" for="c-driver_back_image"></span>
          </div>
          <ul class="row list-inline faupload-preview" id="p-driver_back_image"></ul>
      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
      <div class="col-xs-12 col-sm-8">
          
          <div class="radio">
          {foreach name="statusList" item="vo"}
          <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
          {/foreach}
          </div>

      </div>
  </div>
  <div class="form-group">
      <label class="control-label col-xs-12 col-sm-2">{:__('Fail_reason')}:</label>
      <div class="col-xs-12 col-sm-8">
          <textarea id="c-fail_reason" class="form-control " rows="5" name="row[fail_reason]" cols="50">{$row.fail_reason|htmlentities}</textarea>
      </div>
  </div>
  <div class="form-group layer-footer">
      <label class="control-label col-xs-12 col-sm-2"></label>
      <div class="col-xs-12 col-sm-8">
          <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
          <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
      </div>
  </div>
</form>
