<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parent_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-parent_id" data-rule="required" data-source="parent/index" class="form-control selectpage" name="row[parent_id]" type="text" value="{$row.parent_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Level_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-level_type" class="form-control" name="row[level_type]" type="number" value="{$row.level_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Short_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-short_name" class="form-control" name="row[short_name]" type="text" value="{$row.short_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Parent_path')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-parent_path" class="form-control" name="row[parent_path]" type="text" value="{$row.parent_path|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province" class="form-control" name="row[province]" type="text" value="{$row.province|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-city" class="form-control" data-toggle="city-picker" name="row[city]" type="text" value="{$row.city|htmlentities}"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('District')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-district" class="form-control" name="row[district]" type="text" value="{$row.district|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province_short_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_short_name" class="form-control" name="row[province_short_name]" type="text" value="{$row.province_short_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_short_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_short_name" class="form-control" name="row[city_short_name]" type="text" value="{$row.city_short_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('District_short_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-district_short_name" class="form-control" name="row[district_short_name]" type="text" value="{$row.district_short_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Province_pinyin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-province_pinyin" class="form-control" name="row[province_pinyin]" type="text" value="{$row.province_pinyin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_pinyin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_pinyin" class="form-control" name="row[city_pinyin]" type="text" value="{$row.city_pinyin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('District_pinyin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-district_pinyin" class="form-control" name="row[district_pinyin]" type="text" value="{$row.district_pinyin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-city_code" data-rule="required" class="form-control" name="row[city_code]" type="text" value="{$row.city_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zip_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zip_code" class="form-control" name="row[zip_code]" type="text" value="{$row.zip_code|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pinyin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pinyin" class="form-control" name="row[pinyin]" type="text" value="{$row.pinyin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jianpin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-jianpin" class="form-control" name="row[jianpin]" type="text" value="{$row.jianpin|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Firstchar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-firstchar" class="form-control" name="row[firstchar]" type="text" value="{$row.firstchar|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lng')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lng" class="form-control" name="row[lng]" type="text" value="{$row.lng|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Lat')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lat" class="form-control" name="row[lat]" type="text" value="{$row.lat|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark1')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark1" class="form-control" name="row[remark1]" type="text" value="{$row.remark1|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark2')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark2" class="form-control" name="row[remark2]" type="text" value="{$row.remark2|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
